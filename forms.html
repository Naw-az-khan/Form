<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Page
        </title>
    </head>
    <body>
        <form>
            <div>
                <label for="firstname"> First Name </label>
                <input type="text" id="firstname" placeholder="Enter first name">
                <br>
                <br>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter last name">
            </div>
            <br>

            <div>
                <label for="phone">Mobile No.</label>
                <input type="number" id="phone"><br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email"><br>
                <br>

            <label for="password">password</label>
            <input type="password" id="password">
            </div>
            <div>
                <p>
                    Gender
                </p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <br>

            <div>
                <input type="checkbox" id="languages" name="lng1" value="HTML5">
                <label for="languages">HTML5</label>
                <br>
                <input type="checkbox" id="lng2" name="lng2" value="CSS">
                <label for="lng2">CSS</label>
                <br>
                <input type="checkbox" id="lng3" name="lng3" value="JavaScript">
                <label for="lng3">JavaScript</label>

            </div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Select">Select..</option>
                <option value="India">India</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
                <option value="China">China</option>
                <option value="Thailand">Thailand</option>
               </select>
               <br>

               <button type="reset">reset</button>
               <br>
               <button type="submit">submit</button>
        </form>
    </body>
</html>
